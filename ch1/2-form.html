<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αίτηση Συμμετοχής</title>
</head>
<body>
<h1>Αίτηση Συμμετοχής</h1>
<h2>Προσωπικά Στοιχεία</h2>
    <form>
        <div>
            <label for="fldFirstname">Όνομα:</label>
            <input type="text" name="Firstname" id="fldFirstname">
            <label for="fldLastname">Επώνυμο:</label>
            <input type="text" name="Lastname" id="fldLastname">
            <label for="fldFathersname">Πατρώνυμο:</label>
            <input type="text" name="Fathersname" id="fldFathersname">
        </div>
        <div>
            <h2>Στοιχεία Κατοικίας</h2>
            <label for="fldAddress">Διεύθυνση Κατοικίας:</label>
            <input type="text" name="Address" id="fldAddress">
            <label for="fldAddressNumber">Αριθμός:</label>
            <input type="text" name="AdressNumber" id="fldAddressNumber">
            <label for="fldPostcode">ΤΚ:</label>
            <input type="text" name="Postcode" id="fldPostcode">
        </div>
        <div>
            <h2>Στοιχεία Επικοινωνίας</h2>
            <label for="fldPhoneNumber">Τηλέφωνο:</label>
            <input type="text" name="PhoneNumber" id="fldPhoneNumber">
            <label for="fldCellphone">Αριθμός:</label>
            <input type="text" name="CellPhone" id="fldCellphone">
        </div>
    </form>
</body>
</html>
